<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
	<head>
		<title>Calculando operações aritiméticas com dois valores</title>
		<script src="scripts/scripts.js" type="text/javascript"></script>
		<link rel="stylesheet" href="css/styles.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>

	<body>
		<div class="cabecalho">
		</div>

		<div class="corpo">
			<form action="" method="get">
	                
	                <!-- Campos de Exibição -->
	                <div class="titulo">
						Valores
					</div>

	                <input title="ValorUm" name="valorUm" id="primeiroValor" value="0"/><br />
	                <input title="ValorDois" name="ValorDois" id="segundoValor" value="0"/><br />

					<div class="resultado">
						Resultado
					</div>
				<input title="TotalValores" name="TotalValores" readonly="readonly" id="exibeTotalValores" disabled />

	                <!-- Botões de Ação -->
					<div class="barra"></div>

					<div class="titulo">
						Operações
					</div>

	                <input title = "Somar" type="button" value="Somar" onclick="soma()" />
	                <input title= "Subtrair" type="button" value="Subtrair" onclick="subtrair()" />
	                <input title= "Multiplicar" type="button" value="Multiplicar" onclick="multiplicar()" />
	                <input title= "Dividir" type="button" value="Dividir" onclick="dividir()" />
	        </form>	
		</div>

		<div class="footer">
			<div class="html-validator">
				<p>
					<a href="http://validator.w3.org/check?uri=referer">
						<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" />
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
