<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
	<head>
		<title>Calculando operações aritiméticas com dois valores</title>
		<script src="scripts/scripts.js" type="text/javascript"></script>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>

	<body>
		<div class="cabecalho">
		</div>

		<div class="corpo">
			<form action="" method="">
	                
	                <!-- Campos de Exibição -->
	                <b>Valores</b><br/>
	                <input name="primeiroValor" id="primeiroValor" value="0"/><br />
	                <input name="segundoValor" id="segundoValor" value="0"/><br />
	                <input name="exibeTotalValores" readonly="readonly" id="exibeTotalValores" disabled /><i>Resultado</i><br/>

	                <!-- Botões de Ação -->
	                <br/>
	                <b>Operações</b>
	                <br/>
	                <input type="button" value="Somar" onclick="soma()" />
	                <input type="button" value="Subtrair" onclick="subtrair()" />
	                <input type="button" value="Multiplicar" onclick="multiplicar()" />
	                <input type="button" value="Dividir" onclick="dividir()" />
	        </form>	
		</div>

		<div class="footer">
			<div class="html-validator">
				<p>

				</p>
			</div>
		</div>
